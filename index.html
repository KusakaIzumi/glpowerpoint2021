<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href = "css/message.css" rel="stylesheet" media="all">
    <link href = "./css/load.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="./js/main.js"></script>
    <title></title>
    <script>

       window.onload = function() {
         var popup = document.getElementById('js-popup');
         if(!popup) return;
         popup.classList.add('is-show');

         var closeBtn = document.getElementById('js-close-btn');

         document.getElementById('js-close-btn').onclick = function(){
           closePopUp(closeBtn);
         }
       }

       function closePopUp(elem) {
         var login_number = $('#login_number').val();
         var flag = 0;
         var popup = document.getElementById('js-popup');
         if( login_number == "" ){
           flag = 1;
         }
         console.log(login_number);
         if(2001 <= parseInt(login_number)){
           console.log(form_horizontal_none);
           var form_horizontal_none = document.getElementsByClassName("form-horizontal")
           form_horizontal_none[0].style.display = "none";
         }

         // if(2001 > parseInt(login_number)){
         //   var reaction = document.getElementsByClassName("reaction_button")
         //   reaction[0].style.display = "none";
         //   reaction[1].style.display = "none";
         //   reaction[2].style.display = "none";
         // }

         if(flag == 1){
           return;
         }else{
           popup.classList.remove('is-show');
         }
       }

    </script>
</head>
<body>
  <!-- //ログイン画面 -->
  <div class="popup" id="js-popup">
    <div class="popup-inner">
      <form id="login">
        <input id="login_number" type="number"　autocomplete="off" required/>
        <button id="js-close-btn">Send</button>
      </form>
    </div>
    <div class="black-background" id="js-black-bg"></div>
  </div>
  <!-- //////////// -->

  <form id="message_form" action="#">
    <input id="input_msg" autocomplete="off" onkeyup="ShowLength(value);"/>
    <p>
      <input type="button" value=&#128516; id="smileButton" class="reaction_button" onclick="OnSmileButton()"></input>
      <input type="button" value=&#x1F338; id="sakuraButton" class="reaction_button" onclick="OnSakuraButton()"></input>
      <input type="button" value=&#x1f389; id="crackerButton" class="reaction_button" onclick="OnCrackerButton()"></input>
    </p>

    <p><span id="mozi_count"></span>文字<p>
    <div id="target">
      <img id="img1" width="320px" height="180px">

    <p><span id="target_xy"></span> <p>

    <input type="radio" name="hyouka" value="fukidashi_4" id="label_4">
    <label for="label_4" class="label"><img src="./img/label_4.png"></label>

    <input type="radio" name="hyouka" value="" id="label_5" checked="checked">
    <label for="label_5" class="label">流れる</label>

    </br></br></br><button>Send</button>
  </form>
